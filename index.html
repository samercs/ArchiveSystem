<html>
    <head>
        <title>الدليل لاألكتروني لأرشفة الملفات والقرارات الحكومية</title>
        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/stylesheet.css"/>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="background_img"></div>
        <div class="container">
            <div class="sub-container">
                <div class="logo_container">
                    <img class="logo_img img-responsive" src="img/logo.png"/>
                    <img src="img/logo_arrow.png" class="arrow_logo img-responsive"/>
                </div>
                <div class="arrow_login_form"></div>  
                <div class="login_form_container">
                    <form class="login_form">
                        <table dir="rtl" class="form_table">
                            <tr><td colspan="2" class="center"><h4  dir="rtl">الدخول</h4></td></tr>
                            <tr class="form_table_tr ">
                                <td class="hme"><img class="img-responsive label_img" src="img/arro.png"/><div  class="arrow_box" ><label class="text_color_white_smoke ">إسم المستخدم</label></div> </td><td class=""><div class="input_box"><img src="img/input.png" class="input_img img-responsive"/><input type="text" class="input_txt" placeholder="إسم المستخدم"  name="username" /></div></td>
                            </tr >
                            <tr >
                                <td class="hme"><img class="img-responsive label_img" src="img/arro.png"/><div class="arrow_box " ><label class="text_color_white_smoke ">كلمة السر</label></div></td><td class=""><div class="input_box"><img src="img/input.png" class="input_img img-responsive"/><input type="password" class="input_txt" placeholder="كلمة السر"  name="password"/></div></td>
                            </tr>
                            <tr class="form_table_tr " >
                                <td >
                                    <input type="checkbox" name="rememberme" value="rememberme">    <label class="text_color_white_smoke">تذكرني  </label>
                                </td>
                            </tr>
                            <tr class="form_table_tr">
                                <td>
                                    <input type="checkbox" name="keepmeonline" value="keepmeonline">  <label class="text_color_white_smoke">البقاء متصلا</label>
                                </td>
                            </tr>
                            <tr class="form_table_tr_extra"><td><input type="submit" class="submit_btn_login_form" name="submet_login_form" value="دخول" /></td><td class="hme"><a href="#"  class="hyperlink_login_form">هل نسيت كلمة المرور ؟</a></td></tr>
                            <tr><td class="moblie_hide align_center"><a href="#" class="hyperlink_login_form" id='hyperlink_login_form'>هل نسيت كلمة المرور ؟</a></td></tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
